<mat-drawer-container class="example-container" autosize>

    <!--MI SIDEBAR-->
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
        
        <img width="100" src="../../assets/user.png">
        <p> MI CUENTA </p>
        <p>{{ (authUserObs$ | async)?.name }}</p>
        <p>{{ authUser?.email }}</p>

        <mat-nav-list>
            <a 
                [routerLink]="link.path"
                mat-list-item 
                *ngFor="let link of links" >

                <mat-icon>{{ link.icon }}</mat-icon>
                {{ link.title }}
                
            </a>
            <a
                (click)="cerrarSesion()"
                mat-list-item
            >
                Cerrar sesi√≥n
            </a>
        </mat-nav-list>   
             
    </mat-drawer>

    <!--MI WRAPPER-->
    <div class="example-sidenav-content">
        <!--TOOLBAR-->
        <mat-toolbar color="primary">
            <button 
                mat-icon-button 
                class="example-icon" 
                aria-label="Example icon-button with menu icon" 
                (click)="drawer.toggle()"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <span>Registro de alumnos</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
    </div>
    <main class="m-2">


        <!--FORMULARIO-->
        <!-- <app-formulario></app-formulario> -->
        
        

        <!--OBSERVABLE-->
        <!-- <app-observables></app-observables> -->
        <button mat-raised-button color="primary" (click)="goLogin()" *ngIf="apareceLogin">Login</button>
        <button mat-raised-button color="primary" (click)="goRegister()" *ngIf="apareceRegister">Register</button>

        {{ authUserObs$ | async | json }}

        <!--TABLA-->
        <!-- <app-listadoAlumnos></app-listadoAlumnos> -->
        <router-outlet></router-outlet>
        
    </main>
</mat-drawer-container>

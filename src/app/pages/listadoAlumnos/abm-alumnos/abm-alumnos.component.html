<div mat-dialog-content>
    <form [formGroup]="myFormAdd">
        <mat-form-field appearance="fill">
                <mat-label>Nombres</mat-label>
                <input 
                    matInput 
                    placeholder="nombre"
                    [formControl] = controlName 
                    #input 
                    maxlength="15"
                >
                <mat-hint >{{input.value.length}}/15</mat-hint>
                <mat-error>Ingrese nombres</mat-error>
    
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input 
                matInput 
                placeholder="apellido"
                [formControl] = controlLastname 
                #input 
                maxlength="20" 
            >
            <mat-hint>{{input.value.length}}/20</mat-hint>
            <mat-error>Ingrese apellidos</mat-error>
    
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <input 
                matInput 
                placeholder="curso"
                [formControl] = controlCurso
            >
            <mat-error>Ingrese curso</mat-error>
        
        </mat-form-field>
        
    </form>

</div>

<div mat-dialog-actions>
    <button mat-button>Cancelar</button>
    <button mat-button (click)="guardar()">Guardar</button>
</div>

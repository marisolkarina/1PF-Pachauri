<p appFontSize>Listado de alumnos</p>

<button (click)="abrirABMAlumnos()" mat-flat-button color="primary" >
  <mat-icon>add</mat-icon>
  Agregar alumno
</button>


<table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!--Nombre completo Column-->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let usuario"> 
        {{usuario | nombreCompleto}}
    </td>
  </ng-container>

  <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.curso }} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
    <mat-cell *matCellDef="let alumno">

      <button mat-icon-button color="warn" (click)="eliminarABMAlumno(alumno)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

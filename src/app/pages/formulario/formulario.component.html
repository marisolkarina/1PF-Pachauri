<p appFontSize>Formulario</p>

<form [formGroup]="myForm">
    <div class="grid">

        <mat-form-field appearance="fill" class="col-4">
            <mat-label>Nombres</mat-label>
            <input 
                matInput 
                placeholder="nombre"
                [formControl] = controlName 
                #input 
                maxlength="15"
            >
            <mat-hint >{{input.value.length}}/15</mat-hint>
            <mat-error>Ingrese nombres</mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill" class="col-4">
            <mat-label>Apellidos</mat-label>
            <input 
                matInput 
                placeholder="apellido"
                [formControl] = controlLastname 
                #input 
                maxlength="20" 
            >
            <mat-hint>{{input.value.length}}/20</mat-hint>
            <mat-error>Ingrese apellidos</mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill" class="col-4">
            <mat-label>Grado</mat-label>
            <mat-select [formControl] = controlGrado>
                <mat-option>1ero</mat-option>
                <mat-option>2do</mat-option>
                <mat-option>3ero</mat-option>
                <mat-option>4to</mat-option>
                <mat-option>5to</mat-option>
            </mat-select>
            <mat-error>Seleccione un grado</mat-error>
        </mat-form-field>

    </div>

    <div class="grid">

        <mat-form-field appearance="fill" class="col-4">
            <mat-label>Dirección</mat-label>
            <input 
                matInput 
                placeholder="dirección"
                [formControl] = controlAddress
            >
            <mat-error>Ingrese dirección</mat-error>
    
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input 
                matInput 
                placeholder="correo"
                [formControl] = controlEmail
                type = "email"
                [errorStateMatcher]="matcher"
            >

            <mat-error *ngIf="controlEmail.hasError('email') && !controlEmail.hasError('required')">
                Correo inválido
            </mat-error>
            <mat-error *ngIf="controlEmail.hasError('required')">
                Ingrese un correo
            </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input 
                matInput 
                [type]="hide ? 'password' : 'text'" 
                [formControl]="controlPassword" 
                #input 
                maxlength="6"
            >
            <mat-hint>{{input.value.length}}/6</mat-hint>
            <mat-error *ngIf="controlEmail.hasError('required')">
                Ingrese contraseña
            </mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    
</form>
